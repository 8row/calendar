<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://unpkg.com/ress@2.0.1/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <header>
            <div id="year"></div>
            <nav>
                <ul>
                    <li id="this-year">今年</li>
                    <li id="this-month">今月</li>
                    <li id="this-week">今週</li>
                    <li id="today">今日</li>
                    <li id="prev">←</li>
                    <li id="next">→</li>
                </ul>
            </nav>
        </header>
        <main id="months">
            <div id="month1"></div>
            <div id="month2"></div>
            <div id="month3"></div>
            <div id="month4"></div>
            <div id="month5"></div>
            <div id="month6"></div>
            <div id="month7"></div>
            <div id="month8"></div>
            <div id="month9"></div>
            <div id="month10"></div>
            <div id="month11"></div>
            <div id="month12"></div>
        </main>
    </div>

    <script src="js/function.js"></script>
</body>

</html>
