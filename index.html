<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex, nofollow">
    <title>calendar</title>
    <link rel="stylesheet" href="https://unpkg.com/ress@2.0.1/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <header>
            <div id="year"></div>
            <nav>
                <ul>
                    <li id="this-year" class="nav-btn">今年</li>
                    <li id="this-month" class="nav-btn">今月</li>
                    <li id="today" class="nav-btn">今日</li>
                    <li id="prev" class="nav-btn">←</li>
                    <li id="next" class="nav-btn">→</li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="one-year" class="one-year fade active">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="one-month" class="one-month fade"></div>
        </main>
    </div>

    <script src="js/function.js"></script>
</body>

</html>
